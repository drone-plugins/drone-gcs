workspace:
  base: /go

pipeline:

  build:
    image: golang:1.7
    environment:
      - CGO_ENABLED=0
    commands:
      - make vet
      - make build
      - make test

  publish:
    image: plugins/docker
    pull: true
    storage_driver: overlay
    repo: plugins/gcs
    tag: [ "latest", "1.0", "1" ]
    when:
      branch: master
      event: push
      status: success

  publish:
    image: plugins/docker
    pull: true
    storage_driver: overlay
    repo: plugins/gcs
    tag: develop
    when:
      branch: develop
      status: success

plugin:
  name: Google Cloud Storage
  desc: Publish files and artifacts to Google Cloud Storage
  type: publish
  image: plugins/gcs
  labels:
    - publish
    - artifacts
    - google
    - gcs
    - gcp
    - storage
